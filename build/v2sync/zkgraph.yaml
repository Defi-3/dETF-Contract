specVersion: 0.0.1
name: ex_autoprice
description: "Demo graph for zkAutomation. Calculate ETH/USDC price as the trigger payload whenever price > theshold."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum/contract
    network: sepolia
    source:
      address: "0x98f01344174Dd083ee51b6f0cF640c9E8553ea4a"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./mapping.ts
      eventHandlers:
        - event: "Sync(uint112,uint112)"
          handler: handleEvents
dataDestinations:
  - kind: ethereum/contract
    network: sepolia
    destination:
      address: "0x4066B35b6b05313DBEC0966e683b2cF227020BE7"
